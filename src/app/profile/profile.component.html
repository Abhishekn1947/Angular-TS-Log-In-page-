<div class="container">
  <div class="techwave_fn_user_profile_page">
    <div class="techwave_fn_pagetitle">
      <h2 class="title">User Profile</h2>
    </div>
    <div class="container small">
      <div class="techwave_fn_user_profile">
        <div class="user__profile">
          <div class="user_details">
            <ul>
              <li>
                <div class="item">
                  <h4 class="subtitle">Name</h4>
                  <h3 class="title">{{ user.firstName }} {{ user.lastName }}</h3>
                </div>
              </li>
              <li>
                <div class="item">
                  <h4 class="subtitle">Username</h4>
                  <h3 class="title">&#64;{{ user.username }}</h3>
                </div>
              </li>
              <li>
                <div class="item">
                  <h4 class="subtitle">Email Address</h4>
                  <h3 class="title">{{ user.email }}</h3>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
