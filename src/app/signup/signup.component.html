<div class="container">
  <div class="sign__content">
    <form class="signup" (ngSubmit)="onSubmit()">
      <div class="form__content">
        <div class="form__title">Sign Up</div>
        <div class="form__name">
          <label for="firstName">First Name</label>
          <input type="text" class="input" id="firstName" [(ngModel)]="firstName" name="firstName" placeholder="First Name">
        </div>
        <div class="form__name">
          <label for="lastName">Last Name</label>
          <input type="text" class="input" id="lastName" [(ngModel)]="lastName" name="lastName" placeholder="Last Name">
        </div>
        <div class="form__username">
          <label for="username">Username</label>
          <input type="text" class="input" id="username" [(ngModel)]="username" name="username" placeholder="Username">
        </div>
        <div class="form__email">
          <label for="email">Email</label>
          <input type="email" class="input" id="email" [(ngModel)]="email" name="email" placeholder="yourmail@example.com">
        </div>
        <div class="form__pass">
          <label for="password">Password</label>
          <input type="password" id="password" [(ngModel)]="password" name="password" autocomplete="current-password" spellcheck="false">
        </div>
        <div class="form__pass">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" id="confirmPassword" [(ngModel)]="confirmPassword" name="confirmPassword" autocomplete="current-password" spellcheck="false">
        </div>
        <div class="form__submit">
          <label class="fn__submit">
            <input type="submit" name="submit" value="Create Account">
          </label>
        </div>
      </div>
    </form>
    <div class="sign__desc">
      <p>Already have an account? <a routerLink="/signin">Sign In</a></p>
    </div>
  </div>
</div>
